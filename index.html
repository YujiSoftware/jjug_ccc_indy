# メソッドコール用のバイトコード

* invoke**virtual**
* invoke**static**
* invoke**interface**
* invoke**special**
* invoke**dynamic** ← 🆕

<br>
何が違う？

---

# invoke**virtual** の場合

指定された**クラスまたはその親クラス**から、  
指定されたメソッドを探す

<br>
```java
  foo.do(1, 2);
    ↓
  invokevirtual #10
      // #10 Method Foo.do:(int, int)V
```

---

# invoke**static** の場合

指定されたクラスから、  
指定された定義の**static メソッド**を探す

<br>
```java
  Foo.do(1, 2);
    ↓
  invokestatic #10
      // #10 Method Foo.do:(int, int)V
```

---

# invoke**interface** の場合

指定されたインタフェースの**インスタンス**から、  
指定された定義のメソッドを探す

<br>
```java
  foo.do(1, 2);
    ↓
  invokeinterface #10
      // #10 InterfaceMethod Foo.do:(int, int)V
```

---

# invoke**special** の場合

指定されたクラスから、  
指定された定義のメソッドを探す  
（コンストラクタや親クラスのメソッドなど）

<br>
```java
  super.do(1, 2);
    ↓
  invokespecial #10
      // #10 Method Foo.do:(int, int)V
```

---

--

```java

    ↓
  invokedynamic #10, 0
      // InvokeDynamic #0:make:(Object, Object)V;

      Ljava/lang/invoke/MethodHandles$Lookup;
      Ljava/lang/String;
      Ljava/lang/invoke/MethodType;
      Ljava/lang/String;
    )Ljava/lang/invoke/CallSite;
  Method arguments:
    #36 do
```

**指定した Bootstrap メソッド**が、
