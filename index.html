# javap

- クラスファイル解析ツール
 - クラスやメソッドの情報抽出
 - バイトコード解析

---

```Java
public class Foo {
  public static void main(String... args) {
    System.out.println("ABC" + "DEF");
  }
}
```

コンパイルして、javapしてみると...

--

```console
> javac Foo.java

> javap Foo
Compiled from "Foo.java"
public class Foo {
  public Foo();
  public static void main(java.lang.String...);
}
```

```console
> javap -c Foo           -c: 逆コンパイルオプション

## invokeDynamic

- あとから追加された唯一のバイトコード (Java 7)

--
- メソッドコール用バイトコード
  - invokeVirtual: インスタンスメソッド
  - invokeStatic: クラスメソッド
  - invokeInterface: インタフェース定義メソッド
  - invokeSpecial: コンストラクタなど

--
  - **invokeDynamic: 動的メソッドディスパッチ**

```java

    0: aload_1
    1: invokeinterface #7,  1

*   6: invokedynamic #13,  0

# javap の結果 (Bootstrap)

```java
*BootstrapMethods:
  0: #49 REF_invokeStatic 
*     java/lang/invoke/LambdaMetafactory.metafactory:
      ( L/MethodHandles$Lookup;
        L/String;
        L/MethodType;
        L/MethodType;
        L/MethodHandle;
        L/MethodType;
      )L/CallSite;
     Method arguments:
       #43 (L/Object;)Z
       #45 REF_invokeStatic Lambda.lambda$isEven$0:(L/Integer;)Z
       #48 (L/Integer;)Z
```

---

# Bootstrap の処理

```java
public final class LambdaMetafactory {
  public static CallSite metafactory(MethodHandles.Lookup caller,省略) throws LambdaConversionException {
    AbstractValidatingLambdaMetafactory mf;
*   mf = new InnerClassLambdaMetafactory(Objects.requireNonNull(caller),省略);
    mf.validateMetafactoryArgs();
*   return mf.buildCallSite();
 }
```

(インナー)**クラスを生成する**ファクトリークラスが、  
**CallSite を生成**している

---

# InnerClassLambdaMetafactory

**ASM**(Java バイトコード操作フレームワーク)を使い、  
**直接バイトコードを組み立てて**クラスを作っている

```java
MethodVisitor ctor = 
    cw.visitMethod(ACC_PRIVATE, NAME_CTOR,
      constructorType.toMethodDescriptorString(),
      null, null);
ctor.visitCode();
ctor.visitVarInsn(ALOAD, 0);
ctor.visitMethodInsn(
    INVOKESPECIAL, JAVA_LANG_OBJECT, NAME_CTOR,
    METHOD_DESCRIPTOR_VOID, false);
```

---

# buildCallSite() の処理

生成したクラスのインスタンス生成メソッドを CallSite として返す

```java
if (factoryType.parameterCount() == 0) {
    // In the case of a non-capturing lambda, we 
*   // optimize linkage by pre-computing a single instance
    Object inst = mh.asType(methodType(Object.class))
      .invokeExact();
    return new ConstantCallSite(
      MethodHandles.constant(interfaceClass, inst));
} else {
    return new ConstantCallSite(mh.asType(factoryType));
}
```

---

# ここまでのまとめ

1. ラムダ式の処理は invokeDynamic を使っている
2. invokeDynamic の Bootstrap メソッドでは、  
直接バイトコードを組み立てて**クラスを生成している**
3. 生成したクラスのインスタンス生成メソッドを、  
CallSite としている

# ほかのパターン

ラムダ式の内容によって、生成されるメソッドやクラスの構造が変わる

* ラムダ内で**フィールド変数**を参照している
  * `lambda$isOdd$0` が**インスタンスメソッド**になる
    * 今回は、参照していないので static メソッドだった
* ラムダ内で**ローカル変数**を参照している
  * コンストラクタで変数をキャプチャするクラスが生成される
  * ラムダを実行するごとに、クラスを毎回 `new` する

ラムダを書いたときに、 javap したり `-Djdk.invoke.LambdaMetafactory.dumpProxyClassFiles` をつけて処理を確認してみよう！

# 文字列結合と invokedynamic

---

# Java での文字列結合

Java では + 演算子で文字列結合ができる

```java
// 例
"ただいまの時刻は" + hour + "時" + minute + "分です。";
```

&nbsp;  
この結合処理の実装が、バージョンアップで変わった  
([JEP 280: Indify String Concatenation](https://openjdk.org/jeps/280))

---

# 結合処理の実装

* Java8 まで
  * **コンパイル**時に**コンパイラ**が  
  StringBuilder を使って文字列結合する処理を作る
* Java9 以降
  * **実行時**に invokedynamic の **Bootstrap メソッド**が  
  独自に文字列結合する処理を作る

&nbsp;  
→ 確認してみましょう

---

# 確認方法

&nbsp;  

適当な + 演算子で文字列結合するコードを用意

```java
private static String makeText(int hour, int minute) {
*    return "ただいまの時刻は"
*                 + hour + "時" + minute + "分です。";
}
```

Java8 と Java9 でコンパイル → javap してみる

    .append(10)
    .append("時")
    .append(30)
    .append("分です。")
    .toString()
```

  MethodType concatType, String recipe,

# 生成されたメソッドの詳細

* 気になるが、文字列結合の Bootstrap メソッドには  
生成したメソッドを出力する機能がない

→ どうするか

--

&nbsp;  
→ **メソッド生成処理を読み解けばいい！**  
※ 本日は時間がないので、結果だけ説明

---

```java
String LambdaForm$MH/0x00007a15ef006000(int var0, int var1) {
  // 長さの計算
  long indexCoder = 9 + StringConcatHelper.UTF16;
  indexCoder += StringConcatHelper.mix(indexCoder, var0);
  indexCoder += StringConcatHelper.mix(indexCoder, var1);

  // バッファ（配列）を作って文字列を詰める
  byte[] buf = StringConcatHelper.newArray("分です。", indexCoder);
  indexCoder = StringConcatHelper.prepend(indexCoder, buf, var1, "時");
  indexCoder = StringConcatHelper.prepend(indexCoder, buf, var0, "ただいまの時刻は");

  // String にする
  return new String(buf);
}
```

---

# 生成されたメソッドのシグネチャ

```java
static String LambdaForm$MH/0x00007a15ef006000
  (int var0, int var1)
{
```

&nbsp;  
int 型の引数を2つとり、文字列を返すメソッド  
→ 定数以外の部分を引数で受けとる

# 生成されたメソッドの内容

```java
// 長さの計算
long indexCoder = 9 + StringConcatHelper.UTF16;
indexCoder += StringConcatHelper.mix(indexCoder, var0);
indexCoder += StringConcatHelper.mix(indexCoder, var1);
```

* `indexCoder` が、文字列の長さと種類
  * 定数の 9 \+ 引数0の長さ \+ 引数1の長さ
      * 9 は "ただいまの時刻は" と "時" の文字数の合計

---

```java
byte[] buf = 
*  StringConcatHelper.newArray("分です。", indexCoder);
```

`newArray` でやっていること  
→ 指定された長さのバッファ(配列)を作る  
→ バッファに文字列を入れる  
→ 現在の位置を返す

# 実行結果の比較

* Java8 まで
  * StringBuilder を使った処理
  * ちょっとずつバッファに文字列を足していく
  * バッファの作り直しが発生する
* Java9 以降
  * 独自の処理
  * 必要な長さを計算して、バッファを作る
  * バッファの作り直しは発生しない

---

# まとめ

* javap してわかったこと
  * Java8 まで
      * **コンパイル**時に**コンパイラ**が  
      StringBuilder を使って文字列結合する処理を作る
  * Java9 以降
      * **実行時**に invokedynamic の **Bootstrap メソッド**が  
      独自に文字列結合する処理を作る

実行時の処理は、**Java9 以降の方は無駄がない**
